<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Eternal Elixirs</title>

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">



</head>
<style>
div {
  width: 48%;
  display: inline-block;
}
</style>

<body style = "background-color: rgb(145,165,152)">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<!--navbar-->
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #315657">

    <div class="container">

        <img src="/static/images/favicon.png" alt="logo" class="me-3" style="width:50px;height:50px;" >

        <a href="home.html" class="navbar-brand " style="font-family: cursive">Eternal Elixirs</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="salesreport.html" class="nav-link">Sales Report</a>
                </li>
                <li class="nav-item">
                    <a href="shoppingcart.html" class="nav-link">Shopping Cart</a>
                </li>
            </ul>


        </div>
    </div>

</nav>

<!--Search Bar-->
<div class="container mt-2">
    <form class="d-inline-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for potions..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!--Filter Search-->
    <div class="dropdown mt-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="myInput" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter
        </button>
        <div class="dropdown-menu" aria-labelledby="myInput">
            <a class="dropdown-item" href="#">Highest to Lowest</a>
            <a class="dropdown-item" href="#">Lowest to Highest</a>
        </div>
    </div>
</div>

<section class="p-4">
    <div class="container">
        <div class="row justify-content-center text-center">

            {% for p in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">

                {% if p["potionPhoto"] %}
                <img src="{{ url_for('static', filename='images/' ~ p['potionPhoto']) }}"
                     class="card-img-top"
                     alt="{{ p['potionName'] }}">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ p["potionName"] }}</h5>
                    <p class="card-text">{{ p["description"] }}</p>
                    <p class="fw-bold mb-3">${{ "%.2f"|format(p["price"]) }}</p>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</section>



</body>
</html>
