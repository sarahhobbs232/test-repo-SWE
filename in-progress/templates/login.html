<!--log-in screen-->



<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="p-5 rounded mt-3" style="background-color: #d4b1d3; font-family: cursive; width: 100%; max-width: 450px;">

        <h1 class="text-center mb-1"><strong>Login</strong></h1>
        <h4 class="text-center mb-1">Welcome Back!</h4>


        <form method="POST" action="{{ url_for('auth.login' }}">
            <div class="form-group mb-3">
                <label for="username" class="fs-5">Username:</label>
                <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="fs-5">Password: </label>
                <input type="text" class="form-control" placeholder="Enter Password" id="password" name="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-2" >Submit</button>
            </div>
        </form>

        <p class="text-center mt-2">Dont have an account?</p>
        <p class="text-center">
            <a href="register.html" class="text-center">Sign up!</a>
        </p>
